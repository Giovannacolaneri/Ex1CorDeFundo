<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exemplo de script com objetos de formulário</title>
    <style>
      .centralizado {
        text-align: center;
        margin-top: 30px;
      }
    </style>
    <script>
      function executando() {
        alert("Após realizar os testes feche a janela para voltar")
      }
    </script>
  </head>
  <body onload="executando()">
    <form name="form1">
      <div class="centralizado">
        <h3>Clique em um dos botões para alterar a cor de sua página</h3>
        <p><input type="button" name="btazul" value="Azul" onclick="document.body.style.backgroundColor='blue'">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" name="btvermelho" value="Vermelho" onclick="document.body.style.backgroundColor='red'">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" name="btverde" value="Verde" onclick="document.body.style.backgroundColor='green'">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" name="btamarelo" value="Amarelo" onclick="document.body.style.backgroundColor='yellow'">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" name="btouro" value="Ouro" onclick="document.body.style.backgroundColor='gold'">&nbsp;&nbsp;&nbsp;&nbsp;
         <input type="button" name="btclaro" value="Claro" onclick="document.body.style.backgroundColor='lime'"></p>
      </div>
    </form>
